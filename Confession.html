<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <title>喜欢我吗</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
        </script>
</head>

<body>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="modalCloseClick()" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">回答我:</h4>
                </div>
                <div class="modal-body">你是不是喜欢我?</div>
                <div class="modal-footer">
                    <button type="button" style="width:80px" onclick="modalYesClick()" class="btn btn-default"> 是 </button>
                    <button type="button" style="width:80px" onmouseover="this.innerHTML = '是'" onclick="modalYesClick()"  onmouseout="this.innerHTML = '不是'" class="btn btn-default">不是</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">提示:</h4>
                </div>
                <div class="modal-body">你以为关闭就能回避这个问题吗?</div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" style="width:80px" class="btn btn-default"> 是 </button>
                    <button type="button" data-dismiss="modal" style="width:80px" class="btn btn-default">不是</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">提示:</h4>
                    </div>
                    <div class="modal-body">喜欢就直说嘛</div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" style="width:80px" class="btn btn-default"> 是 </button>
                        <button type="button" data-dismiss="modal" style="width:80px" class="btn btn-default">是</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
</body>

</html>
<script>
    var s = 0;
    function modalYesClick(){
        s = 1;
        $("#myModal").modal("hide")
    }
    function modalCloseClick(){
        s = 2;
        $("#myModal").modal("hide")
    }
    $("#myModal").modal({backdrop: 'static',keyboard: false });
    $('#myModal').on('hidden.bs.modal', function () {
        if(s == 1){
            $("#myModal2").modal({backdrop: 'static',keyboard: false });
        }
        if(s == 2){
            $("#myModal1").modal({backdrop: 'static',keyboard: false });
        }
    })
    $('#myModal1').on('hidden.bs.modal', function () {
        $("#myModal2").modal({backdrop: 'static',keyboard: false });
    })
</script>
